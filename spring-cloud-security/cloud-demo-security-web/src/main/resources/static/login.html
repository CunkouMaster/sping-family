<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义登录</title>
</head>
<body>
<form action="/login" method="post">
    <p>用户名：<input type="text" name="self_username"/></p>
    <p>密码：<input type="text" name="self_password"/></p>
    <p>记住密码: <input type="checkbox" name="self_remember-me" value="true"></p>
    <p><input type="submit" value="登录"></p>
</form>

</body>
</html>
